<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
      <link rel="stylesheet" href="style.css">
    <script>
        // Function to toggle between student and teacher login forms
        function toggleForms(userType) {
            var studentForm = document.getElementById('student-form');
            var teacherForm = document.getElementById('teacher-form');

            if (userType === 'student') {
                studentForm.style.display = 'block';
                teacherForm.style.display = 'none';
            } else if (userType === 'teacher') {
                studentForm.style.display = 'none';
                teacherForm.style.display = 'block';
            }
        }
    </script>
    <script src="app.php"></script>
</head>
<body>
    <div class="login-container">
        <div class="user">
            <input type="radio" id="name-s" name="userType" onclick="toggleForms('student')" checked>
            <label for="name-s">Student</label>
            <input type="radio" id="name-t" name="userType" onclick="toggleForms('teacher')">
            <label for="name-t">Teacher</label>
        </div>

        <div class="user-s" id="student-form">
            <form action="#" method="post">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="login">Login</button>
            </form>
        </div>

        <div class="user-t" id="teacher-form" style="display: none;">
            <form action="#" method="post">
                <label for="teacherId">Unique ID:</label>
                <input type="text" id="teacherId" name="teacherId" required>

                <label for="teacherPassword">Password:</label>
                <input type="password" id="teacherPassword" name="teacherPassword" required>

                <button type="submit" id="login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
