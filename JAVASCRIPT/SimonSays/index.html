<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simon Says</h1>
        <h3 id="notice">Press any key to start</h3>
        <div class="pad">
            <div id="btn" class="red" style="background-color: red;"></div>
            <div id="btn"  class="green" style="background-color: green;"></div>
            <div id="btn"  class="blue" style="background-color: blue;"></div>
            <div id="btn"  class="yellow" style="background-color: yellow;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
